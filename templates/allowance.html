{% extends "layout.html" %}

{% block title %}
    Allowance
{% endblock %}

{% block main %}
    <form action="{{ url_for('allowance') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input required autocomplete="off" autofocus class="form-control" name="allowance" placeholder="Amount" type="number"/>
            </div>
            <button class="btn btn-primary" type="submit">Add Money</button>
        </fieldset>
    </form>
{% endblock %}
